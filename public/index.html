<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFE Checkout</title>
    <style>
      :root { color-scheme: dark; }
      body { margin:0; font-family: system-ui, Arial, sans-serif; background:#0b1020; color:#e6e8ef; }
      .btn { padding:8px 12px; border-radius:10px; border:1px solid #344; background:#16203b; color:#e6e8ef; cursor:pointer; }
      .card { background:#0f1530; border:1px solid #233; padding:16px; border-radius:12px; }
      .wrap { max-width: 960px; margin:0 auto; padding:24px; }
      input { width: 100%; padding:8px; border-radius:8px; border:1px solid #233; background:#0f1530; color:#e6e8ef; }
      label { display:block; margin-top:8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
